<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/slide.css">
    <link rel="stylesheet" href="scripts/slide.js">

    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <script src="scripts/slide.js" defer></script>
    <title>Harry Potter</title>

    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

</head>

<body>
    <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Harry Potter</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">In√≠cio</a>
                            <a class="nav-link text-white" href="#">Sobre</a>
                            <a class="nav-link text-white" href="#">Mesa</a>
                            <a class="nav-link text-white" href="#">Personagens</a>
                            <a class="btn btn-primary btn-lg text-white" href="#">Login</a>
                        </div>
                    </div>
                </div>
            </nav>

    </header>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">

            <div class="slide-box primeiro">
                <img src="Image/Slide1.jpg" alt="Personagens do Harry Potter">
            </div>

            <div class="slide-box">
                <img src="Image/Slide2.jpg" alt="Harry Potter">
            </div>

            <div class="slide-box">
                <img src="Image/Slide3.jpg" alt="Hogwarts">
            </div>

            <div class="slide-box">
                <img src="Image/Slide4.jpg" alt="Magia e Hogwarts">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>


        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
