<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></!--script-->

    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href={{url_for('static', filename='css/styleMestre.css')}}>
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Mesa do mestre</title>
</head>
<body class="d-flex flex-column h-100 background-image img-fluid"> 
    <header class="header">
        <nav class="nav">
            <a href={{'/'}} class="logo">Harry Potter</a>
            <button class="hamburguer"></button>
            <ul class="nav-list">
                <li><a href={{'sobre'}}>Sobre</a></li>
                <li><a href={{'fichaBruxo'}}>Fichas</a></li>
                <li><a href={{'mesaMestre'}}>Mesa</a></li>
                <li><a href={{'login'}}>Login</a></li>
            </ul>
        </nav>
    </header>
        
    <div class="container-fluid flex-grow-1 mt-0"> 
        
        <div class="row h-100">
            <!-- GRID ESQUERDO -->
            <div class="col-md-3 col-sm-4 h-100 px-0">
                <!--div do número gerado em JS em css está na classe number-overlay-->
                <div id="dice-face" class="d-flex justify-content-center align-items-center number-overlay" style="height: 100%; font-size: 4rem;"></div>
                <img id="dice_d20" src="../static/img/dice1.png" class="img-fluid mb-3" title="Dado d20, clique na varinha" alt="imagem do dado"> 
                <img id="wandyButtom" src="../static/img/wandy.png" class="img-fluid" alt="img-fluid redimensionar-wandy"  title="Clique para girar o dado!">   
                <audio id="meu-audio">
                    <source src="../static/img/dice.mp3" type="audio/mpeg">
                    Seu navegador não suporta a reprodução de áudio.
                </audio>
            </div>
            <!-- GRID CENTRO -->
            <div class="col-md-6 col-sm-4 h-100 px-0" id="foto_mesa">
                <div id="magic">
                <h1>Magias</h1>
                    <select id="select-magia" name="magia"></select>
                    <div>
                        <h2>Descrição da Magia</h2>
                        <p id="descricao-magia"></p>
                    </div>
                    <form id="form-magia">
                        <input type="submit" value="Enviar">
                    </form>
                    </div>
                <form id="username-form">
                    <input type="text" id="username-input" placeholder="Digite seu nome de usuário">
                    <button type="button" id="submit-username">Enviar</button>
                  </form>
                  <button class="mute-button" onclick="toggleMute('meu-audio')">MUTE-DICE</button>
                  <button class="mute-button2" onclick="toggleMute('owlsound')">MUTE-OWL</button> 
            </div>
            <!-- GRID RIGHT -->
            <div class="col-md-3 col-sm-4 h-100 px-0">
                
                <textarea id ="chat-textarea" placeholder="Chat com o mestre e seus colegas de aventuras!!!" rows="14" style="width: 100%;"></textarea>
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem..." style="width: 80%;"> 
                    <img  src="../static/img/owlbuttom2.png" class="img-fluid" id="owl"></img>
                    <audio id="owlsound">
                        <source src="../static/img/owl.mp3" type="audio/mpeg">
                        Seu navegador não suporta a reprodução de áudio.
                    </audio>                   
                </form>                
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src={{url_for('static', filename='js/mestreJS.js' )}}></script>   
</body>
</html>
