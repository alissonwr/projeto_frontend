<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static', filename='css/cadastro.css')}}>

    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href={{'inicio'}} class="logo">Harry Potter</a>
            <button class="hamburguer"></button>
            <ul class="nav-list">
                <li><a href={{'sobre'}}>Sobre</a></li>
                <li><a href={{'fichaBruxo'}}>Fichas</a></li>
                <li><a href={{'mesaMestre'}}>Mesa</a></li>
                <li><a href={{'login'}}>Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="hero">
        <div class="box">
            <div class="content-form login">
                <h2>Cadastro</h2>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
                <form action="#" method="POST">
                    <div class="content-input">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="nome" name="nome" required/>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="content-input">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" id="email" name="email" required/>
                        <label for="email">Email</label>
                    </div>

                    <div class="content-input">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="senha" name="senha" required/>
                        <label for="senha">Senha</label>
                    </div>

                    <button type="submit" class="btn" id="cadastrar">Cadastrar</button>

                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src={{url_for('static', filename='js/cadastro.js' )}}></script>
</body>

</html>
